<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;700;800&display=swap');

        body {
            font-family: 'Sora', sans-serif;
        }

        .content {
            max-width: 500px;
            margin: auto;
            border: 1px solid #dfdfdf;
            border-radius: 10px;
        }

        .messages-container {
            height: 75vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            padding-left: 0;
        }

        .message {
            border: 0px solid darkgrey;
            border-radius: 0.5em;
            margin: 1em;
            max-width: 50%;
            padding: 5px;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }

        .sent {
            background-color: #1982FC;
            color: white;
            float: right;
        }

        .received {
            background-color: #eceff1;
            color: black;
            float: left;
            
        }

        #send-container,
        #name-container {
            display: flex;
            justify-content: center;
            margin: 0 10px;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid #dfdfdf;
        }

        li {
            list-style: none;
        }

    </style>
</head>
<body>
    <div class="content">

        <ul class="messages-container">
        </ul>

        <!-- <form id="name-container">
            <input type="text" id="name-input" placeholder="your name here...">
            <button type="submit" id="set-name">set name</button>
        </form> -->

        <form id="send-container">
            <input type="text" id="message-input" placeholder="new message...">
            <button type="submit" id="send-button">send</button>
        </form>
        
    </div>
</body>
</html>
